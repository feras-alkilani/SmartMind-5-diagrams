<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mood-Based Study Plan Generation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #top-bar {
      height: 10vh;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      cursor: pointer;
      user-select: none;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    #bottom-section {
      height: 90vh;
      display: flex;
      flex-direction: row;
      width: 100%;
      box-sizing: border-box;
    }

    #left-side {
      width: 75%;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    #process-name {
      height: 10vh;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center; 
      background-color: #fafafa;
      text-align: center;
      user-select: none;
    }

    #canvas-container {
      flex-grow: 1;
      position: relative;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }

    #back-btn {
      position: absolute;
      bottom: 10px;
      margin: auto;
      left: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #back-btn:hover {
      background-color: #0056b3;
    }

    #right-side {
      width: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-left: 1px solid #ccc;
      box-sizing: border-box;
    }

    #logo {
      width: 80%;
      max-height: 300px;
      object-fit: contain;
    }

    .highlight > .djs-visual > :nth-child(1) {
      stroke: #ff0000 !important;
      stroke-width: 4px !important;
      fill: #fff3cd !important;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <button onclick="startAnimation()">‚ñ∂Ô∏è Run Scenario</button>
    <button onclick="nextStep()">‚û°Ô∏è Next Step</button>
    <button onclick="resetAnimation()">üîÅ Reset</button>
  </div>

  <div id="bottom-section">
    <div id="left-side">
      <div id="process-name">Mood-Based Study Plan Generation</div>
      <div id="canvas-container">
        <div id="canvas"></div>
        <button id="back-btn" onclick="goBack()">BACK TO DIAGRAMS</button>
      </div>
    </div>
    <div id="right-side">
      <img id="logo" src="smartMindLogo.png" alt="SmartMind Logo" />
    </div>
  </div>

  <script src="https://unpkg.com/bpmn-js@18.6.1/dist/bpmn-viewer.development.js"></script>
  <script>
    const viewer = new BpmnJS({ container: '#canvas' });

    // ÿ™ÿ£ŸÉÿØ ÿ™ÿπÿØŸÑ ÿ£ÿ≥ŸÖÿßÿ° ÿßŸÑŸÄ IDs ŸÑÿ™ÿ∑ÿßÿ®ŸÇ ÿßŸÑŸÄ BPMN ÿßŸÑÿÆÿßÿµ ŸÅŸäŸÉ
    const stepIds = [
      'StartEvent',
      'UserInputMood',
      'AnalyzeMood',
      'GeneratePlan',
      'EndEvent'
    ];

    let currentStep = -1;

    async function loadDiagram() {
      try {
        const response = await fetch('diagram2.bpmn'); // ÿπÿØŸÑ ÿ≠ÿ≥ÿ® ÿßÿ≥ŸÖ ŸÖŸÑŸÅ ÿßŸÑŸÄ BPMN ÿπŸÜÿØŸÉ
        const xml = await response.text();
        await viewer.importXML(xml);
      } catch (err) {
        console.error('Failed to load BPMN diagram:', err);
      }
    }

    function clearHighlights() {
      const canvas = viewer.get('canvas');
      stepIds.forEach(id => canvas.removeMarker(id, 'highlight'));
    }

    async function startAnimation() {
      currentStep = -1;
      clearHighlights();
      for (let i = 0; i < stepIds.length; i++) {
        currentStep = i;
        clearHighlights();
        viewer.get('canvas').addMarker(stepIds[i], 'highlight');
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
      currentStep = -1;
      clearHighlights();
    }

    function nextStep() {
      if(currentStep < stepIds.length - 1) {
        currentStep++;
        clearHighlights();
        viewer.get('canvas').addMarker(stepIds[currentStep], 'highlight');
      }
    }

    function resetAnimation() {
      currentStep = -1;
      clearHighlights();
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    loadDiagram();
  </script>
</body>
</html>
