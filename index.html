<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Diagram</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
width: 100%
    }

    #left-side {
      width: 75%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 30px;
      width: 60%;
      height: 60%;
      justify-items: center;
      align-items: center;
    }

    .diagram-box {
      width: 100%;
      height: 100%;
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-align: center;
    }

    .diagram-box:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #right-side {
      width: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      border-left: 1px solid #ccc;
    }

    #logo {
      width: 80%;
      max-height: 300px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="left-side">
    <div id="grid-container">
      <div class="diagram-box" onclick="location.href='index1.html'">Registration Process Diagram</div>
      <div class="diagram-box" onclick="location.href='index2.html'">Mood-Based Study Plan Generation Diagram</div>
      <div class="diagram-box" onclick="location.href='index3.html'">Smart Scheduling & Pomodoro Focus Session Diagram</div>
      <div class="diagram-box" onclick="location.href='index4.html'">Schedule Session Process Diagram</div>
      <div class="diagram-box" onclick="location.href='index5.html'">Weekly Progress Review & Adjustment Diagram</div>
    </div>
  </div>

  <div id="right-side">
    <img id="logo" src="smartMindLogo.png" alt="SmartMind Logo" />
  </div>

</body>
</html>
