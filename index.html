<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Diagram</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      width: 100%;
      flex-direction: row;
    }

    #left-side {
      width: 75%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      padding: 20px 0;
      box-sizing: border-box;
    }

    #titles-container {
      width: 60%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .diagram-title {
      width: 18%; /* تقريباً 1/5 مع فراغات */
      font-weight: bold;
      font-size: 1rem;
      color: #333;
      text-align: center;
      user-select: none;
    }

    #grid-container {
      display: flex;
      justify-content: space-between;
      width: 60%;
      gap: 20px;
    }

    .diagram-box {
      flex: 1 1 0;
      min-width: 0;
      height: 100px;
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-align: center;
      user-select: none;
    }

    .diagram-box:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #right-side {
      width: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      border-left: 1px solid #ccc;
    }

    #logo {
      width: 80%;
      max-height: 300px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="left-side">

    <div id="titles-container">
      <div class="diagram-title">1- Registration Process</div>
      <div class="diagram-title">2- Mood-Based Study Plan Generation</div>
      <div class="diagram-title">3- Smart Scheduling & Pomodoro Focus Session</div>
      <div class="diagram-title">4- Schedule Session Process</div>
      <div class="diagram-title">5- Weekly Progress Review & Adjustment</div>
    </div>

    <div id="grid-container">
      <div class="diagram-box" onclick="location.href='index1.html'">Diagram 1</div>
      <div class="diagram-box" onclick="location.href='index2.html'">Diagram 2</div>
      <div class="diagram-box" onclick="location.href='index3.html'">Diagram 3</div>
      <div class="diagram-box" onclick="location.href='index4.html'">Diagram 4</div>
      <div class="diagram-box" onclick="location.href='index5.html'">Diagram 5</div>
    </div>

  </div>

  <div id="right-side">
    <img id="logo" src="smartMindLogo.png" alt="SmartMind Logo" />
  </div>

</body>
</html>
